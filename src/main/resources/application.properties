#端口
server.port=8080
#SpringMVC thymeleaf模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/scaffolding?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=lifuxi
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.lfxiui.scaffolding.model
mybatis.configuration.aggressive-lazy-loading=false
#PageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
#通用Mapper
mapper.mappers=com.lfxiui.scaffolding.util.MyMapper
####insert和update中，是否判断字符串类型!=''
mapper.not-empty=false
mapper.identity=MYSQL