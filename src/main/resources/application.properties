#端口
server.port=8080
#SpringMVC thymeleaf模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
#datasource-scaffolding
scaffolding.datasource.url=jdbc:mysql://localhost:3306/scaffolding?characterEncoding=utf8&useSSL=true
scaffolding.datasource.username=root
scaffolding.datasource.password=lifuxi
scaffolding.datasource.driver-class-name=com.mysql.jdbc.Driver
#darasource-user
user.datasource.url=jdbc:mysql://localhost:3306/user?characterEncoding=utf8&useSSL=true
user.datasource.username=root
user.datasource.password=lifuxi
user.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.lfxiui.scaffolding.model
mybatis.configuration.aggressive-lazy-loading=false
#PageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
#通用Mapper
mapper.mappers=com.lfxiui.scaffolding.util.MyMapper
####insert和update中，是否判断字符串类型!=''
mapper.not-empty=false
mapper.identity=MYSQL
#Alibaba Druid
############Redis############
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-active=100